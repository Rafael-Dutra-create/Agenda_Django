{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/telaLogin/estilos/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/telaLogin/estilos/media-query.css' %}">
    <title>Login Agenda</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
               <!-- AQUI VAI A IMAGEM NA CSS -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta.</p>
                <form action="submit" method="POST" autocomplete="on">{% csrf_token  %}
                        <div class="campo">   
                            <i class="material-icons">person</i>                         
                            <input type="name" name="username" id="iusername" placeholder="username" autocomplete="username" required>
                            <label for="iusername">Usuario</label>
                        </div>
                        <div class="campo">   
                            <i class="material-icons">key</i>                         
                            <input type="password" name="password" id="isenha" placeholder="Sua senha" autocomplete="current-password" required minlength="8">
                            <label for="isenha">Senha</label>
                        </div>
                        <input type="submit" value="Entrar">
                        <a href="#" class="botao">Esqueci a senha <i class="material-icons">mail</i></a>
                </form>
            </div>

            {% for message in messages %}
                <strong>Erro </strong>{{ message }}
            {% endfor %}

        </section>

    
    </main>
</body>
</html>
